  /* 在這裡加入 CSS 樣式 */
  .time-container {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
  }
  .city {
    margin-bottom: 10px;
  }
  .time {
    font-weight: bold;
  }
</style>
</head>
<body>
  <div id="world-clock" class="time-container"></div>

  <script>
    function updateClock() {
      const timeElement = document.getElementById('world-clock');
      timeElement.innerHTML = ''; // 清除舊內容

      // 設定城市和時區偏移
      const cities = [
        { name: '網站維護待更新 現在時間', offset: 8 },

      ];

      cities.forEach(city => {
        const now = new Date();
        const cityTime = new Date(now.getTime() + (city.offset * 60 * 60 * 1000));

        const hours = cityTime.getUTCHours();
        const minutes = cityTime.getUTCMinutes();
        const seconds = cityTime.getUTCSeconds();

        const formattedTime = `${hours < 10 ? '0' + hours : hours}:${minutes < 10 ? '0' + minutes : minutes}:${seconds < 10 ? '0' + seconds : seconds}`;

        const cityDiv = document.createElement('div');
        cityDiv.className = 'city';
        cityDiv.innerHTML = `
          <div class="name">${city.name}</div>
          <div class="time">${formattedTime}</div>
        `;
        timeElement.appendChild(cityDiv);
      });
    }

    setInterval(updateClock, 1000); // 每秒更新一次
    updateClock(); // 初始載入
  </script>
